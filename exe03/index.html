        <h1>清平调·其一</h1>
        <pre>
            云想衣裳花想容⑵，春风拂槛露华浓⑶。
            若非群玉山头见⑷，会向瑶台月下逢⑸。
        </pre>

        <h1>清平调·其二</h1>
        <p>
            一枝秾艳露凝香⑹，云雨巫山枉断肠⑺。<br>
            借问汉宫谁得似，可怜飞燕倚新妆⑻。
        </p>
        <section>
            <h1>清平调·其三</h1>
            <p>
                名花倾国两相欢⑼，长得君王带笑看⑽。<br>
                解释春风无限恨⑾，沉香亭北倚阑干⑿。
            </p>
        </section>
