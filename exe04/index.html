        <header><h1>古诗鉴赏</h1></header>
        <h1>无题</h1>
        <pre>
            相见时难别亦难，东风无力百花残⑵。
            春蚕到死丝方尽⑶，蜡炬成灰泪始干⑷。
            晓镜但愁云鬓改⑸，夜吟应觉月光寒⑹。
            蓬山此去无多路⑺，青鸟殷勤为探看⑻
        </pre>

        <h1>《无题二首》其一</h1>
        <p>
            昨夜星辰昨夜风⑴，画楼西畔桂堂东⑵。<br>
            身无彩凤双飞翼，心有灵犀一点通⑶。
            隔座送钩春酒暖，分曹射覆蜡灯红⑷。
            嗟余听鼓应官去⑸，走马兰台类转蓬⑹。
        </p>
        
        <section>
            <h1>《无题二首》其二</h1>
            <p>
                闻道阊门萼绿华⑺，昔年相望抵天涯⑻。<br>
                岂知一夜秦楼客⑼，偷看吴王苑内花⑽。
            </p>
        </section>
        <hr>
